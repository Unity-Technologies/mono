name: 'Update Il2cpp-deps'
agent:
  type: Unity::VM
  image: platform-foundation/windows-vs2019-prtools-bokken:latest
  flavor: b1.xlarge 
variables:
  MONO_REV: "latest"
  BACKPORT_BRANCH: "2021.3" 
dependencies:
  - .yamato/Publish To Stevedore.yml
commands:
  - |
    cd ../../
    git clone git@github.cds.internal.unity3d.com:unity/prtools.git
    cd prtools
    git checkout main
    cmd /c cibuildscript
    cmd /c xcopy build %PRTOOLS_BUILD_DIR% /s /Y /E /I
    cd %UNITY_SOURCE_PRTOOLS_DIR%
    git config --global core.longpaths true
    git clone https://github.cds.internal.unity3d.com/unity/unity.git .
    cmd /v /c dotnet run --project C:\build\output\prtools\PRTools\PRTools.csproj --update-mono-il2cpp-deps=%YAMATO_SOURCE_DIR%/stevedore/artifactid.txt --backport=%BACKPORT_BRANCH% --github-api-token=%GITHUB_TOKEN% --yamato-api-token=%YAMATO_TOKEN% --yamato-long-lived-token --yamato-owner-email=%YAMATO_OWNER_EMAIL%       
    if NOT %errorlevel% == 0 (
      echo "PRTools failed"
      EXIT /B %errorlevel%
    )
timeout: 1

